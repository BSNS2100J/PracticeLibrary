<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書情報登録 - 図書管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 図書管理システム</h1>
            <p>新規図書情報の登録</p>
        </header>

        <div class="form-container">
            <h2>📝 新規図書登録</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="title">タイトル <span class="required">*</span></label>
                    <input type="text" id="title" required />
                    <span class="error-message" id="title-error"></span>
                </div>

                <div class="form-group">
                    <label for="author">著者 <span class="required">*</span></label>
                    <input type="text" id="author" required />
                    <span class="error-message" id="author-error"></span>
                </div>

                <div class="form-group">
                    <label for="year">発行年 <span class="required">*</span></label>
                    <input type="text" id="year" required placeholder="例: 2024" />
                    <span class="error-message" id="year-error"></span>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBNコード <span class="required">*</span></label>
                    <input type="text" id="isbn" required placeholder="例: 978-4-06-182009-8" />
                    <span class="error-message" id="isbn-error"></span>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit">✔️ 登録</button>
                    <button type="button" id="clear-btn" class="btn-cancel">🗑️ クリア</button>
                    <a href="index.html" class="btn-back">◀️ 一覧に戻る</a>
                </div>
            </form>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="register.js"></script>
</body>
</html>
