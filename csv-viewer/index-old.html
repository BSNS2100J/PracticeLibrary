<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書情報一覧 - 図書管理システム</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 図書管理システム</h1>
            <p>図書情報の一覧・検索・削除</p>
        </header>

        <nav class="page-nav">
            <a href="index.html" class="nav-link active">📋 一覧</a>
            <a href="register.html" class="nav-link">➕ 新規登録</a>
        </nav>

        <div class="upload-section">
            <label for="csv-file" class="file-label">
                <span>📁 CSVファイルから読み込む</span>
                <input type="file" id="csv-file" accept=".csv" />
            </label>
            <div id="file-info" class="file-info"></div>
        </div>

        <div class="controls">
            <div class="search-section" style="display: none;" id="search-section">
                <input type="text" id="search-input" placeholder="🔍 検索キーワード..." />
                <span id="search-results" class="search-results"></span>
            </div>
            <div class="action-buttons">
                <button id="delete-btn" class="btn-delete" style="display: none;" disabled>
                    🗑️ 選択した図書を削除
                </button>
                <button id="export-btn" class="btn-export" style="display: none;">
                    💾 CSVエクスポート
                </button>
                <button id="clear-btn" class="btn-clear" style="display: none;">
                    🗑️ 全データクリア
                </button>
            </div>
        </div>

        <div id="table-container" class="table-container">
            <div class="empty-state">
                <p>👆 CSVファイルを読み込むか、<a href="register.html">新規登録</a>してください</p>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <span id="row-count"></span>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="index-page.js"></script>
</body>
</html>
