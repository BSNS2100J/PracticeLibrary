<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書情報編集 - 図書管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 図書管理システム</h1>
            <p>図書情報の詳細と編集</p>
        </header>

        <div class="form-container">
            <h2>📖 図書情報詳細</h2>
            
            <div id="detail-view" class="detail-view">
                <div class="detail-row">
                    <span class="detail-label">タイトル:</span>
                    <span id="detail-title" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">著者:</span>
                    <span id="detail-author" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">発行年:</span>
                    <span id="detail-year" class="detail-value"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">ISBNコード:</span>
                    <span id="detail-isbn" class="detail-value"></span>
                </div>
                
                <button id="edit-mode-btn" class="btn-submit">✏️ 編集モードに切替</button>
            </div>

            <form id="edit-form" style="display: none;">
                <h3>✏️ 編集モード</h3>
                
                <div class="form-group">
                    <label for="title">タイトル <span class="required">*</span></label>
                    <input type="text" id="title" required />
                    <span class="error-message" id="title-error"></span>
                </div>

                <div class="form-group">
                    <label for="author">著者 <span class="required">*</span></label>
                    <input type="text" id="author" required />
                    <span class="error-message" id="author-error"></span>
                </div>

                <div class="form-group">
                    <label for="year">発行年 <span class="required">*</span></label>
                    <input type="text" id="year" required placeholder="例: 2024" />
                    <span class="error-message" id="year-error"></span>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBNコード <span class="required">*</span></label>
                    <input type="text" id="isbn" required placeholder="例: 978-4-06-182009-8" />
                    <span class="error-message" id="isbn-error"></span>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-submit">💾 更新</button>
                    <button type="button" id="cancel-btn" class="btn-cancel">✖️ キャンセル</button>
                </div>
            </form>

            <div class="form-buttons" style="margin-top: 20px;">
                <a href="index.html" class="btn-back">◀️ 一覧に戻る</a>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="edit.js"></script>
</body>
</html>
